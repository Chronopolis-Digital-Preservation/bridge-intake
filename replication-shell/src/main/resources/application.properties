# General chronopolis configuration
chron.node=umiacs
chron.stage.bags=/tmp/restful-bags
chron.stage.tokens=/tmp/tokens
chron.stage.preservation=/scratch1/chron_storage
chron.stage.restore=/scratch1/restore

# ACE IMS configuration
ace.ims.host=ims.umiacs.umd.edu

# ACE AM configuration
ace.am.fqdn=localhost
ace.am.port=8080
ace.am.path=ace-am
ace.am.user=admin
ace.am.pass=admin

# Ingest configuration
# Can be ignored if not running an ingest shell
ingest.nodes:ncar,sdsc,umiacs
ingest.replication.server=chronopolis-stage.umiacs.umd.edu
ingest.external.user=chrono
ingest.dpn=false

# For duracloud integration
ingest.stage.duracloud=/export/duraspace/snapshots


# SMTP Configuration
# If your host does not run an smtp server, you can disable this by
# setting send to false

# smtp.host=localhost.localdomain
# smtp.to=chron-support@sdsc.edu
# smtp.from=localhost
# smtp.send=false


