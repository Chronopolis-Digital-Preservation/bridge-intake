<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>

          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    </link>

</head>
<body>
    <div th:fragment="table">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Bag ID</th> <!-- Name instead? -->
                <th>Replicating Node</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <!--@thymesVar id="replications" type="Set<Bag>"-->
            <!--@thymesVar id="replication" type="org.chronopolis.rest.models.Replication"-->
            <tr th:each="replication: ${replications}">
                <td><a th:href="@{'/replication/' + ${replication.id}}" th:text="${replication.id}"></a></td>
                <td th:text="${replication.bag.id}"></td>
                <td th:text="${replication.node.username}"></td>
                <td th:text="${replication.status}"></td>
            </tr>
            </tbody>
        </table>

        <div th:replace="fragments/page :: page"></div>
    </div>
